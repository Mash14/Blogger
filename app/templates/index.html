{% extends 'base.html' %}
<!-- incase of macro  -->
{% import 'macros.html' as macro %}

<!-- Styles Block -->
{% block styles %}
    <!-- super function is used so as not to overide code from bootstrap/base.html -->
    {{ super() }}
    <!-- url_for is used to create link to static folder -->
    <link rel="stylesheet" href="{{url_for('static',filename = "css/index.css")}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js">
{% endblock %}

<!-- content block  -->
{% block content %}
<!-- code here -->
<header>
    <div class="place">
        <a href="#blogs"><button class="bottom">Blogs</button></a>
    </div>
</header>
<div class="container" id="blogs">
<h1 class="text-center"><strong>Blogger</strong></h1>



<div class="row" style="display: flex;">
    {{macro.displayBlogList(blogs)}}
</div>

<br>
<br>
<br>
<a href="{{url_for('main.create_blog')}}"><button class="new-post">New Post</button></a>

<hr>
<figure class="text-center">
    <blockquote class="blockquote">
        <p>{{quote.quote}}.</p>
    </blockquote>
    <figcaption class="blockquote-footer">
        <cite title="Author">{{quote.author}}</cite>
    </figcaption>
</figure>
</div>
{% endblock %}
