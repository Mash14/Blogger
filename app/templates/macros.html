{% macro displayBlogList(list) %}
    <div class="container-fluid">
        <div class="row">
    {% for blog in list %}
    
    <div class="card container col-md-1">

        <div class="card-body">
            <h4 class="card-title text-center title"><a href="{{url_for('main.single_blog',blog_id = blog.id)}}">{{blog.title}}</a></h4>
            <hr>
            <p class="card-text">{{blog.post|truncate(40)}}</p>
            <p class="card-text text-center">Category: <a href="{{url_for('main.category',category=blog.category)}}">{{blog.category}}</a></p>
            <div class="icons">
            <a href="{{url_for('main.like_blog',blog_id = blog.id)}}"><i class="fa fa-thumbs-up center" style="font-size:18px;color: green"></i> {{blog.upvotes.count()}}</a>
            <a href="{{url_for('main.dislike_blog',blog_id = blog.id)}}"> <i class="fa fa-thumbs-down center" style="color:red;"></i> {{blog.downvotes.count()}}</a>
            </div>
            <p class="text-center text-muted">Posted by: <strong>{{blog.user.username}}</strong> on {{blog.post_time.strftime('%B %d, %Y')}}</p>
            <a href="{{url_for('main.single_blog',blog_id = blog.id)}}"><button class="btn-submit comm"style="display: block; margin: auto;"><i class="fa-solid fa-comments"></i> Comment</button></a>
        </div>

    
    </div>
    {% endfor %}
        </div>
    </div>
{% endmacro %}
